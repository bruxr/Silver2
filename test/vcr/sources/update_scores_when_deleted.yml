        \                   \n                    \n                \n                <p
        class=\"comment\" style=\"line-height:1.25\">\n                    \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nLadies
        and gentleman, Jake Gyllenhaal has more than arrived and he is here to stay.
        The actor, who first entered our field of vision at the age of nineteen in
        October Sky has been doing solid work for years now with only a few misguided
        aspirations derailing what is just now beginning to shape a truly credible
        reputation. While Bubble Boy and The Day After Tomorrow stick out as truly
        awful and something of a guilty pleasure, the diamonds in the rough that are
        Jarhead, Brokeback Mountain and Zodiac give us more proof than necessary that
        we are messing with a force to be reckoned with. After making one more misstep
        with the understandable but overly calculated Prince of Persia Gyllenhaal
        turned his career around and hasn&#39;t looked back. Taking roles based purely
        on how much they interest him and what he could possibly do with the character
        rather than for any bigger reasons having to do with career direction or popularity
        (he dropped out of the guaranteed holiday musical hit, Into the Woods, for
        this film) Gyllenhaal has made Source Code, End of Watch, Prisoners and Enemy.
        Each of these films vary in genre and personality from both an acting perspective
        and what they bring to the table as far as entertainment value is concerned,
        but in Nightcrawler Gyllenhaal takes everything a little further, he amps
        everything up a notch higher and delivers a performance that makes every other
        performance seem like a prelude to this master class of ambition and insanity.
        Going through the actors filmography will allow you the realization that despite
        the fact we recognize Gyllenhaal as a reliable face, an old friend and an
        actor that typically delivers the goods-it is this film and this performance
        that will make him stand above the rest as exceptional. Gyllenhaal is clearly
        not just a one-off in the department of stirring performances with the nervous
        ticks and loner act that his Prisoners character clung to so strongly. Instead,
        he is an actor that knows how to disappear into a role by understanding not
        only the motivations that drive a character, but the importance of the art
        that composes them literally and figuratively. As Louis Bloom, a man with
        drive and passion to spare, Gyllenhaal is a beast of unforgiving endeavors
        that see him go from a driven young man to a man driven purely by the need
        to feel he belongs. Nightcrawler is a shocker of a ride, but in the scenes
        that make it all work it is Gyllenhaal doing the heavy lifting.<br/><br/>read
