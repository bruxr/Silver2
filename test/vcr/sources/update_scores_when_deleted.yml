        \                   \n                    \n                \n                <p
        class=\"comment\" style=\"line-height:1.25\">\n                    \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nJake
        Gyllenhaal is at a career high in this film, playing Louis Bloom, a man who
        goes to unforsaken heights to get the news stories that he thinks will put
        the station on the map. After being shut down from multiple positions, he
        creates his own video production company. Going from a broke job hunter to
        the most wanted production videographer in the city, you will be engaged and
        fascinated at where this film goes. Throwing many curveballs, you many think
        you know where the film is going, but you are quickly corrected. &quot;Nightcrawler&quot;
        may not be a perfect film, but the script rivets off the screen and Jake Gyllenhaal
        is electric. I was with this film from start to finish, the score is one of
        the most impressive things I&#39;ve heard in all of 2014, and the direction
        is pretty great as well, even though he seems focussed mainly on the stars
        of the film and not the secondary cast. I can&#39;t quite say that I loved
        &quot;Nightcrawler,&quot; but I loved watching it and I loved hating the character
        of Louis Bloom. Gripping in every sense of the word. The only thing that lacked
        about this film was it&#39;s choice of ending. The final scene is fantastic,
        but the way the film concludes is a but of a head scratcher. I recommend &quot;Nightcrawler&quot;
        to those who know exactly what they are in for.\n\n\n                </p>\n
