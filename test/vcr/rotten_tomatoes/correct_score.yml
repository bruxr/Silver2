        \                   \n                    \n                \n                <p
        class=\"comment\" style=\"line-height:1.25\">\n                    \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nPlayboy
        and weapons manufacturer Tony Stark is captured by terrorists and builds a
        robotic suit of armour to escape. When he returns to find his company has
        been selling its arms to the bad guys, he sets about making things right.
        Iron Man was the first comic I bought as a kid, and I must say the big screen
        version really does do the character justice. Robert Downey Jr. does such
        a great job as Tony Stark, within 10 minutes I couldn&#39;t imagine anyone
        else playing the part. The suit looks fantastic and has a really cool manga-esque
        functionality about it. The action sequences are also really well staged,
        especially Iron Man&#39;s first &quot;mission&quot; in which he returns to
        take out the terrorist cell who imprisoned him, Iron Man coming across a super-cool,
        updated badass version of Robocop. The only real weakness of the film is the
        predictability of the plot; there&#39;s little here I hadn&#39;t seen before.
        The idea of a millionaire using military technology to go vigilante was covered
        by Batman, and it lacks the dark tone and intelligent psychology of Batman
        Begins. The comedy aspect involving his learning to use his new &quot;powers&quot;
        was very reminiscent of Spiderman, and the climactic battle bears more than
        a passing resemblance to the final battle of Robocop II. It also lacks a really
        strong villain, Jeff Bridges coming across as a kind of less charismatic version
        of Lex Luther. But one thing it most definitely is, is entertaining. A tried
        and tested formula executed with real panache.\n\n\n                </p>\n
