        HILL\nPeter Facinelli, Sophia Myles\nHorror  | Mystery  | Thriller    \n\nFor
        the sked, please check our main post.\n\nAmerican widower David Reynolds (Peter
        Facinelli) and his new fianc\u00e9e (Sophia Myles) fly to Colombia to fetch
        his strong-willed and reluctant daughter Jill  (Nathalia Ramos) for their
        wedding ceremony. However, Jill has forgotten her passport and they, together
        with Jill''s boyfriend Ramon and her aunt, must travel in torrential rain
        along poor roads made treacherous because of the constant downpour. Ignoring
        the warning they were given by a cop who had advised them to turn back, they
        continue on for a short while until they end up being washed off the road
        in a mudslide. They head to a nearby guest house hoping to get out of the
        rain. The old innkeeper appears to live alone but doesn\u2019t have a phone.
